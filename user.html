<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="userstyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USER</title>
</head>
<body>
    <div class="body">
        <h1>Find your book</h1>
        <form action="#">
            <fieldset>
                <legend>Please select your query type</legend>
                <div>
                  <input type="radio" id="Choice1" name="choice" value="Name" checked>
                  <label for="Choice1">Name</label>
            
                  <input type="radio" id="Choice2" name="choice" value="Author" >
                  <label for="Choice2">Author</label>
            
                  
                </div>
                <div>
                    <label for="Value">Enter Query</label>
                    <input type="text" id="Value" placeholder="Search Query" required>
                    
                </div>
                <div>
                    <button type="submit">Search</button>
                    <button type="reset">Reset</button>
                </div>
              </fieldset>

        </form>
    </div>
</body>
</html>
