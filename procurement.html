<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center">Request a Book</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputname4" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputname4" placeholder="XYZ ABC" required>
        </div>
        <div class="col-md-6">
          <label for="inputemail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputemail4" placeholder="xyz@gmail.com" required>
        </div>
        <div class="col-12">
          <label for="inputphone" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="inputphone" placeholder="+91" required>
        </div>
        <div class="col-12">
          <label for="inputTitle" class="form-label">Book Title</label>
          <input type="text" class="form-control" id="inputTitle"  required>
        </div>
        <div class="col-12">
          <label for="inputAuthor" class="form-label">Author's Name</label>
          <input type="text" class="form-control" id="inputAuthor" required>
        </div>
        <div class="col-12">
          <label for="inputPublisher" class="form-label">Publisher's Name</label>
          <input type="text" class="form-control" id="inputPublisher" required>
        </div>
        
        <div class="col-md-2">
          <label for="inputISBN" class="form-label">ISBN</label>
          <input type="text" class="form-control" id="inputISBN">
        </div>
        
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-primary">Request</button>
        </div>
      </form>
      </div>
  </body>
</html>
