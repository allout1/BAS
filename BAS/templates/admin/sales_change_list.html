{% extends "admin/change_list.html" %}

{% block result_list %}
    {{block.super}}
    <tfoot>
        <tr class="text-right">
            <td colspan="{{ cl.result_headers|length }}">
            Total Revenue:
            </td>
            <td>
                {{total_revenue}}
            </td>
        </tr>
    </tfoot>

    {% if graph_data %}
        <div>
            <img src="data:image/png;base64,{{ graph_data }}" alt="Revenue Graph">
        </div>
    {% endif %}
{% endblock %}
