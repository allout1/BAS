{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">Request a Book</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <div class="container">
    <form class="row g-3 justify-content-center">
        <div class="col-md-5">
          <label for="inputname4" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputname4" placeholder="XYZ ABC" required>
        </div>
        <div class="col-md-5">
          <label for="inputemail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputemail4" placeholder="xyz@gmail.com" required>
        </div>
        <div class="col-md-5">
          <label for="inputphone" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="inputphone" placeholder="+91" required>
        </div>
        <div class="col-md-5">
          <label for="inputTitle" class="form-label">Book Title</label>
          <input type="text" class="form-control" id="inputTitle" placeholder="Introduction to Algorithms-I" required>
        </div>
        <div class="col-md-5">
          <label for="inputAuthor" class="form-label">Author's Name</label>
          <input type="text" class="form-control" id="inputAuthor" placeholder="CLRS" required>
        </div>
        <div class="col-md-5">
          <label for="inputGenre" class="form-label">Genre</label>
          <input type="text" class="form-control" id="inputGenre" placeholder="Horror,Science,Fiction .." required>
        </div>
        <div class="col-md-5">
          <label for="inputPublisher" class="form-label">Publisher's Name</label>
          <input type="text" class="form-control" id="inputPublisher" required>
        </div>
        
        <div class="col-md-5">
          <label for="inputISBN" class="form-label">ISBN</label>
          <input type="text" class="form-control" id="inputISBN">
        </div>
        
        <div class="col-12 text-center" style="margin-top:15px">
          <button type="submit" class="btn btn-primary">Request</button>
        </div>
      </form>
      </div>
    </div>

{% endblock %}
